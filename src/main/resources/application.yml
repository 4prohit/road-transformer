spring:
  application:
    name: road-transformer
  datasource:
    url: jdbc:mysql://localhost:3306/road_transformer?useSSL=false
    username: spring
    password: boot
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 30MB
aws:
  accessKey: ${ACCESS_KEY}
  secretKey: ${SECRET_KEY}
  s3:
    bucketName: roadtransformer
maps:
  reverse_geocoding_api: 'https://maps.googleapis.com/maps/api/geocode/json?latlng='

