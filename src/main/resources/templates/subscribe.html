<html>
<head>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="..//css/main.css"/>
	
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function () {            
            $.ajax({
                type: "GET",
                url: "/v1/streetDetails",
                dataType: "json",
                beforeSend: function () {
                    $('#spinner').show();
                },
                complete: function () {
                    $('#spinner').hide();
                },
                success: function (data) {
                    console.log("StreetDetails Response -> ");
                    console.log(data);
                    $.each(data, function (i, streetDetailObj) {
                        var dropDownOption = "<option value=" + streetDetailObj.locationId + ">" + streetDetailObj.roadName + "</option>";
                        $(dropDownOption).appendTo('#locationSelect');
                    });
                    $('#locationSelect').val(data[0].locationId)
                }
            });
     });
	</script>
</head>
<body>
<h1 class="container" style="text-align: center;">Subscribe to Road Transformer Updates</h1>
<div class="container" style="margin-top:40px;width:50%;">
    <form class="form-horizontal" id="upload-form" method="POST">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Location:</label>
            <div class="col-sm-10">
                <select class="form-control" id="locationSelect" name="locationId" required>
                </select>
                <div id="spinner" class="spinner" style="display:none;">
		            <img id="img-spinner" src="../images/spinner.gif" alt="Loading"/>
		        </div>
            </div>            
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
</body>
</html>
