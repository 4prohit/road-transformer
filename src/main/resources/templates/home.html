<!DOCTYPE HTML>
<html>
<head>
    <title>Road Transformer : AWS Hackdays Singapore</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>

    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAoDmpKV7ONNygXJ9XWiZPimb_oJOHYj9s&callback=initMap"></script>
</head>
<body>
<div id="fixedheader"><h4>Road Transformer</h4></div>
<div id="uploadFormDiv" class="container">
    <form class="form-horizontal" id="upload-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label">Image:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="image" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Location:</label>
            <div class="col-sm-10">
                <select class="form-control" id="locationSelect" name="locationId" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary">Upload</button>
                <div id="spinner" class="spinner" style="display:none;">
                    <img id="img-spinner" src="../images/spinner.gif" alt="Loading"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="mapDiv" class="container">
    <div class="form-group" style="float: left;">
        <label id="confidenceLbl" class="col-sm-2 control-label">Confidence:</label>
        <select id="confidenceSelect" name="confidence" required>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
    </div>
    <div id="googleMap"></div>
</div>
</body>
</html>
